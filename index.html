<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Misterious Button üéÅ</title>
  <style>
    @font-face {
      font-family: 'MyCuteFont';
      src: url('MyCuteFont.ttf') format('truetype');
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffdee9, #b5fffc);
      font-family: "Comic Sans MS", cursive, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      z-index: 2;
    }

    .mystery-btn {
      padding: 20px 40px;
      font-size: 20px;
      border: none;
      border-radius: 20px;
      background: #ff77b4;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }
    .mystery-btn:hover {
      transform: scale(1.1);
      background: #ff4a9d;
    }

    .hidden {
      display: none;
    }

    .message {
      font-family: 'MyCuteFont', cursive;
      font-size: 40px;
      color: #C9A0DC;
      text-shadow: 2px 2px #fff;
      margin-top: 20px;
      min-height: 60px;
    }

    .gallery {
      display: flex;
      gap: 15px;
      margin-top: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .gallery img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transform: rotate(-2deg);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: rotate(0) scale(1.1);
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="mystery-btn" id="mysteryBtn">Click Me</button>
    <div id="surprise" class="hidden">
      <div class="message" id="message"></div>
      <div class="gallery">
        <img src="images/foto1.jpg" alt="photo1">
        <img src="images/foto2.jpg" alt="photo2">
        <img src="images/foto3.jpg" alt="photo3">
        <img src="images/foto4.jpg" alt="photo4">
      </div>
    </div>
  </div>
  <canvas id="confetti"></canvas>
  <audio id="music" src="https://www.bensound.com/bensound-music/bensound-celebration.mp3"></audio>

  <script>
    const btn = document.getElementById("mysteryBtn");
    const surprise = document.getElementById("surprise");
    const music = document.getElementById("music");
    const messageBox = document.getElementById("message");

    const birthdayText = "happy bday sayangku cintaku ariyaaaaaaaa, pacar paling bandel tapi paling gemesin, yang rela nemenin aku main emel, dengerin yappingku, rajin jaga streak tiktok si srepet, tapi hobinya bolos magang. makasiiii banyaa udah selalu bikin aku ketawa dan happy, marah-marahin aku biar engga begadang, dan tetep jadi hero op di hidupku. love uuuu bandel boy, jangan berubah ya sayangg i love u soooooooo muchh";

    btn.addEventListener("click", () => {
      btn.classList.add("hidden");
      surprise.classList.remove("hidden");
      startConfetti();
      music.play();
      typeWriter(birthdayText, 0);
    });

    // Typewriter effect
    function typeWriter(text, i) {
      if (i < text.length) {
        messageBox.innerHTML += text.charAt(i);
        setTimeout(() => typeWriter(text, i + 1), 70);
      }
    }

    // Confetti Effect
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const pieces = [];
    const numPieces = 150;

    for (let i = 0; i < numPieces; i++) {
      pieces.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        w: 10,
        h: 20,
        color: `hsl(${Math.random() * 360},100%,50%)`,
        speed: Math.random() * 3 + 2,
        rotation: Math.random() * 360
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      pieces.forEach(p => {
        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.rotation * Math.PI/180);
        ctx.fillStyle = p.color;
        ctx.fillRect(-p.w/2, -p.h/2, p.w, p.h);
        ctx.restore();
      });
    }

    function update() {
      pieces.forEach(p => {
        p.y += p.speed;
        p.rotation += p.speed;
        if (p.y > canvas.height) {
          p.y = -20;
          p.x = Math.random() * canvas.width;
        }
      });
    }

    function loop() {
      draw();
      update();
      requestAnimationFrame(loop);
    }

    function startConfetti() {
      loop();
    }
  </script>
</body>
</html>
